<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in</p>
<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)">Delete</a>
    </li>
</ul>
<p>&nbsp;</p>

<div ng-app="fileUpload">
<h1>Image Upload</h1><br>
<form  ng-controller="MyCtrl as up" name="up.upload_form">

    <input
            type="file"
            ngf-select
            ng-model="up.file"
            name="file"
            ngf-pattern="'image/*'"
            accept="image/*"
            ngf-max-size="20MB"
    />
    <p>Image thumbnail: </p><img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>
    <i ng-show="up.upload_form.file.$error.required">*required</i><br>
    <i ng-show="up.upload_form.file.$error.maxSize">File too large
        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
    <!--  Multiple files
     <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
     Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
    <button type="submit" ng-click="up.submit()">submit</button>
    <p>{{up.progress}}</p>
</form>
</div>

<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
